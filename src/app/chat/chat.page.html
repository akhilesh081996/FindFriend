<ion-header class="header_sec" no-padding>
    <ion-toolbar class="ion-no-padding">
        <ion-buttons slot="start" class="back_buttons" (click)="back()">
                <ion-icon src="assets/imgs/arrow-left.svg"></ion-icon>
        </ion-buttons>
        <ion-title>{{reciverData?.first_name}}</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content #content>
    <ion-refresher slot="fixed" (ionRefresh)="loadMoreLeads($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid class="chat_block">

        <div class="message" *ngFor="let message of messagesList">
            <ion-row class="right" *ngIf="message.reciverID != chatbox.idFrom">
                <ion-col size="12">
                    <ion-row>
                        <ion-col size="12" class="ion-text-left">
                            <div class="chat_detail">
                                <p class="msg">{{message.message}} </p>
                                <p class="time">{{message.time}}</p>
                            </div>
                            <!-- <div class="chat_img">
                                <img [hidden]="currentUser.user_img" src="assets/profile.png" class="profile" />
                                <img *ngIf="currentUser.user_img" [src]="currentUser.user_img" class="profile" />
                            </div> -->
                        </ion-col>

                    </ion-row>
                </ion-col>
            </ion-row>

            <ion-row class="left" *ngIf="message.reciverID == chatbox.idFrom">
                <ion-col size="12">
                    <div class="recieve_m">
                        <div class="chat_img">
                            <img [hidden]="reciverData.user_img" src="assets/profile.png" class="profile" />
                            <img *ngIf="reciverData.user_img" [src]="reciverData.user_img" class="profile" />
                        </div>
                        <div class="chat-d">
                            <p class="msg">{{message.message}} </p>
                            <p class="time">{{message.time}}</p>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </div>


        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>

    </ion-grid>

</ion-content>


<ion-grid class="chat_bottom">
    <ion-row>
        <ion-col size="10">
            <div class="custom">
                <ion-icon name="happy"></ion-icon>
                <ion-input placeholder="Enter Message" (keyup.enter)="sendMessage()" tappable [(ngModel)]="newmessage">
                </ion-input>
                <!-- <ion-icon name="attach" (click)="grabPicture()"></ion-icon> -->
            </div>
        </ion-col>
        <ion-col size="2">
            <ion-icon name="send" (click)="sendMessage()"></ion-icon>
        </ion-col>
    </ion-row>
</ion-grid>
