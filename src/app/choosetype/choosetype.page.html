<ion-header class="header_sec" no-padding>
    <ion-toolbar class="ion-no-padding">
        <ion-buttons slot="start" class="back_buttons">
            <ion-back-button>
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-back-button>
        </ion-buttons>
        <ion-title>Choose Type</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-text-center" *ngIf="has_user">
                <!-- <ion-button class="sign_up_button" type="button" [routerLink]="['/bankinginformation']" *ngIf="user.role=='trainer'">Bank account (for withdrawals)</ion-button> -->
                <ion-button class="sign_up_button" type="button" [routerLink]="['/billing/forpayment']" *ngIf="user.role!='trainer'">Credit or debit card (for Payment)</ion-button>
                <ion-button class="sign_up_button" type="button" [routerLink]="['/billing/forinstant']" *ngIf="user.role=='trainer'">Debit card (for Instant withdrawals)</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
