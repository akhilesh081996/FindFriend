<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="back_buttons">
          <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    
        <ion-title>Bank account</ion-title>
       
      </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>  
     
    <ion-card-content>
        <form class="card-form card-form" [formGroup]="bank_form" (ngSubmit)="CreatePayment(bank_form.value)">
       <ion-grid class="offer_listing ion-no-padding">
                 <!-- <ion-row *ngIf="!ready">
                           <ion-col size="12" text-center>
                           <ion-spinner class="spinner" ></ion-spinner>
                         </ion-col>
                 </ion-row>  -->

                 <ion-row>
                   <ion-col size="2" class="ion-text-left" tappable>
                    <ion-icon name="person"></ion-icon>
                   </ion-col>
                   <ion-col size="10">
                    <ion-input  placeholder="Account Holder Name" formControlName="account_holder_name" ></ion-input>
                   </ion-col>
                 </ion-row>

                 <ion-row>
                  <ion-col size="2" class="ion-text-left" tappable>
                    <ion-icon name="card"></ion-icon>
                  </ion-col>
                  <ion-col size="10">
                   <ion-input type="tel" placeholder="Routing Number" formControlName="routing_number" [brmasker]="{mask:'0000000000000000', len:25}" ></ion-input>
                  </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="2" class="ion-text-left" tappable>
                      <ion-icon name="card"></ion-icon>
                    </ion-col>
                    <ion-col size="10">
                     <ion-input type="tel" placeholder="Account Number" formControlName="account_number" [brmasker]="{mask:'0000000000000000', len:25}" ></ion-input>
                    </ion-col>
                  </ion-row>
                <ion-button class="sign_up_button" type="submit" [disabled]="!bank_form.valid">Add Bank</ion-button>   
    
      </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
