<ion-content class="bg_img">
    <form [formGroup]="signupForm" (ngSubmit)="doSignup(signupForm.value)">
        <ion-grid>
            <ion-row class="logo_sec">
                <ion-col size="12">
                    <img src="assets/newimage/logo-with-text.png" class="logo_img">
                </ion-col>
                <ion-col size="12" class="input_sec">
                    <!-- <p class="sign_sec">Sign Up</p> -->
                    <ion-item class="ion-no-padding first_item" lines="none">
                        <img src="assets/newimage/profile.png">
                        <ion-label>
                            <ion-input class="capital" type="text" formControlName="fullName" placeholder="First Name"></ion-input>
                        </ion-label>
                    </ion-item>
                    <ion-item class="ion-no-padding first_item" lines="none">
                        <img src="assets/newimage/profile.png">
                        <ion-label>
                            <ion-input type="text" class="capital" formControlName="lastName" placeholder="Last Name"></ion-input>
                        </ion-label>
                    </ion-item>
                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('fullName').hasError('required') && (signupForm.get('fullName').dirty || signupForm.get('fullName').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This field is required
                        </p>
                    </ng-container>
                    <ion-item class="ion-no-padding first_item" lines="none">
                        <img src="assets/newimage/profile.png">
                        <ion-label>
                            <ion-input type="text"  class="capital" formControlName="userName" placeholder="User Name"></ion-input>
                        </ion-label>
                    </ion-item>
                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('userName').hasError('required') && (signupForm.get('userName').dirty || signupForm.get('userName').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This field is required
                        </p>
                    </ng-container>
                    <ion-item class="ion-no-padding first_item" lines="none">
                        <img src="assets/newimage/email.png">
                        <ion-label>
                            <ion-input type="email" formControlName="email" placeholder="E-mail"></ion-input>
                        </ion-label>
                    </ion-item>
                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('email').hasError('required') && (signupForm.get('email').dirty || signupForm.get('email').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This field is required
                        </p>
                    </ng-container>
                    <ion-item class="ion-no-padding first_item" lines="none">
                        <img src="assets/newimage/password.png">
                        <ion-label>
                            <ion-input formControlName="password" type="{{passwordStateBox}}" placeholder="Password" clearOnEdit="false"></ion-input>
                        </ion-label>
                        <a class="visible-password" (click)="showHidePassword()">
                            <img src="assets/newimage/visible.png" alt="password visible" *ngIf="passwordStateBox=='password'" />
                            <img src="assets/newimage/visible.png" *ngIf="passwordStateBox=='text'" alt="password visible" />
                        </a>
                    </ion-item>
                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('password').hasError('required') && (signupForm.get('password').dirty || signupForm.get('password').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This field is required
                        </p>
                    </ng-container>
                    <ion-item class="ion-no-padding first_item" lines="none">
                        <img src="assets/newimage/password.png">
                        <ion-label>
                            <ion-input formControlName="cpassword" type="{{passwordStateBox2}}" placeholder="Confirm Password" clearOnEdit="false"></ion-input>
                        </ion-label>
                        <a class="visible-password" (click)="showHidePassword1()">
                            <img src="assets/newimage/visible.png" alt="password visible" *ngIf="passwordStateBox2=='password'" />
                            <img src="assets/newimage/visible.png" *ngIf="passwordStateBox2=='text'" alt="password visible" />
                        </a>
                    </ion-item>
                    <ng-container>
                        <p class="errp" *ngIf="signupForm.get('cpassword').hasError('required') && (signupForm.get('cpassword').dirty || signupForm.get('cpassword').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This field is required
                        </p>
                        <p class="errp" *ngIf="signupForm.get('cpassword').value != signupForm.get('password').value">
                            <ion-icon class="erricon" name="information-circle-outline" ></ion-icon>Passowrd and Confirm password Not Match
                        </p>
                    </ng-container>
                </ion-col>
                <!-- <ion-col size="12">
                    <div class="radio_block">
                        <ion-radio-group>
                            <div [class]="griffclass">
                                <ion-radio slot="start" value="customer" checked (ionSelect)="radioChecked($event)"></ion-radio>
                                <ion-label>Friend</ion-label>
                            </div>
                            <div [class]="biffclass">
                                <ion-radio slot="start" value="trainer" (ionSelect)="radioChecked($event)"></ion-radio>
                                <ion-label>Friend for hire </ion-label>
                            </div>
                        </ion-radio-group>
                    </div>
                </ion-col> -->
                <ion-col size="12" class="btn_sec">
                    <ion-button shape="round" type="submit" expand="block" class="continue" [disabled]="!signupForm.valid || (signupForm.get('cpassword').value != signupForm.get('password').value)">Submit</ion-button>
                    <!-- <ion-button shape="round" type="submit" [disabled]="!signupForm.valid" expand="block" class="continue">Next</ion-button> -->
                </ion-col>
                <ion-col size="12" class="forgot_sec">
                    <p routerLink="/term">Terms & Conditions</p>
                    <p>Already have an account? <span [routerLink]="['/signin']">Login</span></p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
