<ion-header class="ion-no-padding">
    <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
      <ion-row>
          <ion-col size="12" class="ion-padding">
            <ion-list>
              <ion-item *ngFor="let data of list"> 
                <ion-avatar slot="start" routerLink="/checkavailability/{{data.user_id}}/public">
                  <img [src]="data.user_avatar">
                </ion-avatar>
                <ion-label routerLink="/checkavailability/{{data.user_id}}/public">
                  <h2>{{data.first_name}}</h2>
                  <p>{{data.email}}</p>
                </ion-label>
              </ion-item>
            </ion-list>            
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
