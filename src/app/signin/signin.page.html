<ion-content class="bg_img">
    <form [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value)">
        <ion-grid>
            <ion-row class="logo_sec">
                <ion-col size="12" class="logo-bg">
                    <img src="assets/newimage/logo-with-text.png" class="logo_img">
                </ion-col>

                <ion-col size="12" class="input_sec">
                    <!-- <p class="sign_sec">Login</p> -->

                    <ion-item class="ion-no-padding first_item" lines="none">
                        <img src="assets/newimage/profile.png">
                        <ion-label>
                            <ion-input type="text" formControlName="username" placeholder="Email"></ion-input>
                        </ion-label>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="loginForm.get('username').hasError('required') && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This field is required
                        </p>
                    </ng-container>

                    <ion-item class="ion-no-padding" lines="none">
                        <img src="assets/newimage/password.png">
                        <ion-label>
                            <ion-input formControlName="password" type="{{passwordStateBox}}" placeholder="Password" clearOnEdit="false"></ion-input>
                        </ion-label>
                        <a class="visible-password" (click)="showHidePassword()"><img src="assets/newimage/visible.png" alt="password visible" *ngIf="passwordStateBox=='password'" /><img src="assets/newimage/visible.png" *ngIf="passwordStateBox=='text'" alt="password visible" /></a>
                    </ion-item>

                    <ng-container>
                        <p class="errp" *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>This field is required
                        </p>
                    </ng-container>

                    <ng-container>
                        <p class="errp" *ngIf="errorMsg">
                            <ion-icon class="erricon" name="information-circle-outline"></ion-icon>{{errorMsg}}
                        </p>
                    </ng-container>
                </ion-col>
                <!-- <ion-col size="12">
                    <div class="radio_block">
                        <ion-radio-group value="Find a Friend">
                            <div [class]="griffclass">
                                <ion-radio slot="start" value="Be a Friend"  (ionSelect)="radioChecked($event)"></ion-radio>
                                <ion-label>Be a Friend</ion-label>
                            </div>
                            <div [class]="biffclass">
                                <ion-radio slot="start" value="Find a Friend" (ionSelect)="radioChecked($event)"></ion-radio>
                                <ion-label>Find a Friend</ion-label>
                            </div>

                        </ion-radio-group>
                    </div>
                </ion-col> -->
                <ion-col size="12" class="btn_sec">
                    <ion-button shape="round" class="login_btn" type="submit" >SIGN IN</ion-button>
                </ion-col>
                <ion-col size="12" class="make-new">
                    <p>Make a new friend</p>
                </ion-col>

                <ion-col size="12" class="make-new">
                    <span [routerLink]="['/instruction']">Need an account</span> |
                    <span [routerLink]="['/forgot']">Forgot Password</span>
                </ion-col>
                <!-- <ion-col size="12" class="forgot_sec">
                    <p [routerLink]="['/forgot']">Forgot Password</p>
                    <p>Don't have an account? <span [routerLink]="['/signup']">Sign up</span></p>
                </ion-col> -->
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
