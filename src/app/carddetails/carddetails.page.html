<ion-header class="header_sec" no-padding>
    <ion-toolbar class="ion-no-padding">
        <ion-buttons slot="start" class="back_buttons" (click)="back()">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Cards</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row *ngIf="!ready">
        <ion-col size="12" text-center>
            <ion-spinner class="spinner"></ion-spinner>
        </ion-col>
    </ion-row>
    <ion-grid class="meetourteam" *ngIf="ready">

        <ion-row *ngFor="let card of cards">
            <ion-col size="8">
                <h5>Card Number:</h5>************{{card.last4}}
                <h5>Expires:</h5>{{card.exp_month}}/{{card.exp_year}}
            </ion-col>

            <ion-col size="4" class="icon-col">
                <ion-icon name="trash" (click)="removecard(card)"></ion-icon>
            </ion-col>
        </ion-row>

        <!-- <ion-row *ngIf="cardslength == 0">
            <ion-col size="12">
                No Card Added
            </ion-col>
        </ion-row> -->
        <ion-row>
            <ion-col size="12">
                <ion-button expand="block" type="submit" class="continue" [routerLink]="['/billing/forpayment/invoice']">Add New Card</ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>


</ion-content>
