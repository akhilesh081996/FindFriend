<ion-header class="header_sec" no-padding>
    <ion-toolbar class="ion-no-padding">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Change Password</ion-title>
    </ion-toolbar>


</ion-header>

<ion-content>
    <div class="bg_shop" *ngIf="ready">
        <img src="assets/newimage/top-bg.png" class="img_sec">
        <img [src]="userImage" class="inner_img">
    </div>

    <form [formGroup]="editform" (ngSubmit)="doEdit(editform.value)">
        <ion-grid>
            <ion-row class="shop_sec change-pass" *ngIf="ready">
                <ion-col size="12">
                    <ion-label position="stacked">Old Password</ion-label>
                    <ion-input type="text" formControlName="old_password" placeholder="Enter Old Password"></ion-input>
                </ion-col>
                <ion-col size="12">
                    <ion-label position="stacked">New Password</ion-label>
                    <ion-input type="text" formControlName="new_password" placeholder="Enter New Password"></ion-input>
                </ion-col>

                <ion-col size="12">
                    <ion-label position="stacked">Confirm Password</ion-label>
                    <ion-input type="text" formControlName="confirm_password" placeholder="Confirm Password"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button expand="block" type="submit" [disabled]="!editform.valid" class="continue">Change Password</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
