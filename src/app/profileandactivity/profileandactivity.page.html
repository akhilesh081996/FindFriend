<ion-header>
  <ion-toolbar>
    <form>
      <ion-button  (click)="updateAddress()"><ion-icon src="assets/imgs/search.svg"></ion-icon></ion-button>
      <ion-textarea type="text" placeholder="Enter Location" rows="1" name="search" [(ngModel)]="address" auto-grow="true"></ion-textarea>
      <!-- <ion-button  class="filter" (click)="updateAddress()"><ion-icon src="assets/imgs/filter.svg"></ion-icon></ion-button> -->
    </form>
    
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" class="user-review" *ngIf="barberlist_map?.length == 0" >
      <ion-card-header>
        <ion-card-title>No user found</ion-card-title>
      </ion-card-header> 
      </ion-col>
      <ion-col *ngIf="loadingSpinner" size="12" text-center>
        <ion-spinner class="spinner"></ion-spinner>
    </ion-col>
    <ion-col size="12" class="user-review">
      <ion-slides [options]="SlideOptionsPaths" >
        <ion-slide *ngFor="let data of barberlist_map">
          <div class="slide">            
            <ion-card>
              <img [src]="data.shop_logo" />
              <ion-card-header>
                <ion-card-title>{{data.shop_name}}</ion-card-title>
                <ion-card-subtitle>
                  <section>
                    <ion-rating  
                      readonly="true"
                      [rate]="data.rating" 
                      >
                  </ion-rating>
                    <!-- <ion-icon name="star"></ion-icon> -->
                   <span>{{data.rating}}</span>
                  </section>
                </ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
               <ion-label>
                 <ion-icon src="assets/imgs/quote.svg"></ion-icon>
                 <p>{{data.shop_about}}</p>
                 <h5>today availability</h5>
                 <section >
                   <a  *ngFor="let data2 of data.working">{{data2}}</a>
                 </section>
                <h5>common interest</h5>
                  <section >
                    <a  *ngFor="let data2 of data.items">{{data2}}</a>
                  </section>
                <ion-button class="activity" routerLink="/checkavailability/{{data.id}}/public"><span><ion-icon src="assets/imgs/right-arrow.svg" slot="start"></ion-icon></span>view profile & acivity</ion-button>   
               </ion-label>
              </ion-card-content>
            </ion-card>
          </div>          
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
