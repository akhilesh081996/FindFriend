<ion-header class="header_sec" no-padding>
  <ion-toolbar class="ion-no-padding">
      <ion-buttons slot="start" class="back_buttons" (click)="back()">
              <ion-icon src="assets/imgs/arrow-left.svg"></ion-icon>
      </ion-buttons>
      <ion-title>Add Bank Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="addbankform">
<ion-grid class="ion-no-padding">
  <div class="bg-theme">
  <ion-row class="decoration">
    <ion-col size="12">
      <div class="appointment-detail">
        <h3>Bank Account details</h3>
        <ion-input type="text" placeholder="Routing Number"  formControlName="routing_number"></ion-input>
        <ion-input type="text" placeholder="Account Number" formControlName="account_number"></ion-input>
        <ion-input type="text" placeholder="Account Holder Name" formControlName="account_holder_name"></ion-input>
        <div class="action">
          <ion-button class="green-btn"[disabled]="!addbankform.valid" (click)="submit2(addbankform.value)">continue</ion-button>
        </div>
  
      </div>

      </ion-col>
      </ion-row>
      </div>
      </ion-grid>
    </form>
</ion-content>
