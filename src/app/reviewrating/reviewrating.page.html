<ion-header class="header_sec" no-padding>
  <ion-toolbar class="ion-no-padding">
    <ion-buttons slot="start" class="back_buttons" (click)="back()">
      <ion-icon name="arrow-round-back"></ion-icon>
</ion-buttons>
    <ion-buttons slot="end" class="back_buttons">
      <ion-menu-button>
        <ion-icon name="more"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Review & Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-grid>
     <ion-row class="review_sec">
       <ion-col size="12">
        <!-- <ion-item lines="none" class="ion-no-padding" *ngFor="let data of list">
          <img  [src]="data.user_avatar">
          <ion-label>
            <h6>{{data.name}}</h6>
            <ion-rating [(ngModel)]="data.rating"
         size="default" 
         >
         </ion-rating> 
      <p [innerHTML]="data.content"></p>
          </ion-label>
        </ion-item> -->


        <ion-list>        
          <ion-item  lines="none" class="ion-no-padding" *ngFor="let data of list">
            <ion-avatar slot="start">
              <img  [src]="data.user_avatar">
            </ion-avatar>
            <ion-label>
              <h6>{{data.name}}</h6>
            <ion-rating  
            readonly="true"
            [rate]="data.rating" 
            >
         </ion-rating> 
      <p [innerHTML]="data.content"></p>
            </ion-label>
          </ion-item>
          </ion-list>

       </ion-col>
      
     </ion-row>
   </ion-grid>
</ion-content>
