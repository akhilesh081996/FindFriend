<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" class="back_buttons" (click)="back()">
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-buttons>
        <ion-title>Add New Card</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card>

        <ion-card-content>
            <form class="card-form card-form" [formGroup]="bank_form" (ngSubmit)="UpdateCardDetails(bank_form.value)">
                <ion-grid class="offer_listing ion-no-padding">
                    <!-- <ion-row *ngIf="!ready">
                         <ion-col size="12" text-center>
                         <ion-spinner class="spinner" ></ion-spinner>
                       </ion-col>
               </ion-row>  -->

                    <ion-row>
                        <ion-col size="2" class="ion-text-left" tappable>
                            <ion-icon name="person"></ion-icon>
                        </ion-col>
                        <ion-col size="10">
                            <ion-input type="tel" placeholder="Card Number" formControlName="credit_card_num" maxlength="16"></ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="2" class="ion-text-left" tappable>
                            <ion-icon name="card"></ion-icon>
                        </ion-col>
                        <ion-col size="10">
                            <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="cardexpirydate" formControlName="credit_card_expiry" placeholder="Card Expiration" [min]="minEndDate()" [max]="maxEndDate()"></ion-datetime>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col size="2" class="ion-text-left" tappable>
                            <ion-icon name="card"></ion-icon>
                        </ion-col>
                        <ion-col size="10">
                            <ion-input type="tel" placeholder="CVV" [(ngModel)]="cvv" formControlName="cvv" class="mask-text"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-button class="sign_up_button" type="submit" [disabled]="!bank_form.valid">Add Card</ion-button>

                </ion-grid>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
