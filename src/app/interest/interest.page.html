<ion-content class="bg_img">
  <ion-grid>
    <ion-row class="logo_sec">
      <ion-col size="12">
         <h6>You are interested in</h6>
          <ul>
          <li class="deactive"  *ngFor="let item of items" (click)="toggleClass(item)" 
          [ngClass]="{'active': item.active}">{{ item.name }}</li>
          </ul>
      </ion-col>
    </ion-row>

    <ion-row class="btn_sec">
      <ion-col size="6">
        <ion-button routerLink="/newusercontact"><ion-icon name="arrow-back"></ion-icon>Back</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button [disabled]="isdisabled" (click)="adduserinterests()">Next</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
